<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>找回密码</title>
</head>
<body>

<table>
    <tr><td>用户名：</td><td><input type="text" name="username"  id="username"></td></tr>

    <tr ><td><a id="back">找回密码</a></td></tr>
</table>



</body>

<script type="text/javascript"   th:src="@{/js/jquery.js}"></script>
<script type="text/javascript">
    $(function(){

        $("#back").click(function () {

            $.ajax({

                url: '/sendEmailByUsername?username='+$("#username").val(),
                // data:{
                //
                // },
                type: 'post',
                dataType: 'json',
                success: function (msg) {

                    if (msg==1){
                        alert("用户名不存在")
                    }
                    if (msg==2){
                        alert("请查看邮箱")
                    }



                },
                error: function (msg) {
                    alert("发送失败")

                }
            });



        })


    })

</script>
</html>
